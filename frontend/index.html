<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP LLM Test Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OWASP LLM Test Framework</h1>
        <label for="testcase">Select a test case:</label>
        <select id="testcase"></select>
        <button id="runBtn">Run Test</button>
        <button id="continueBtn" style="display:none; margin-left:10px;">Continue Testing</button>
        <div id="loading" style="display:none; text-align:center;">Querying model...</div>
        <div id="responseSection" style="display:none;">
            <div class="response">
                <strong>Prompt:</strong> <span id="promptText"></span><br><br>
                <strong>Model Response:</strong>
                <div id="modelResponse" style="margin-top:8px;"></div>
            </div>
            <div class="result">
                <input type="checkbox" id="passFail">
                <label for="passFail">Pass</label>
                <input type="checkbox" id="failCheck" style="margin-left:20px;">
                <label for="failCheck">Fail</label>
                <span id="resultText"></span>
            </div>
        </div>
        <div id="historySection" style="display:none; margin-top:32px;">
            <h2>Test History</h2>
            <table id="historyTable" style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr style="background:#f0f0f0;">
                        <th style="padding:8px; border:1px solid #ccc;">Test Case</th>
                        <th style="padding:8px; border:1px solid #ccc;">Prompt</th>
                        <th style="padding:8px; border:1px solid #ccc;">Status</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
